<div class="card text-center" style="width: 25rem; margin: 50px auto;">
    <div class="card-header">
      <h4>Crear usuario</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="regForm" >
        <img class="mb-4" src="../../assets/New campaign_Outline.png" alt="" width="150" height="150">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="name">
          <label for="floatingInput">Nombre</label>
          <small  class="text-danger">
            Ingrese minimo 4 letras
          </small>
        </div>
        
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="floatingInput" placeholder="name" formControlName="lastName">
          <label for="floatingInput">Apellidos</label>
          <small class="text-danger">
            Ingrese minimo 3 letras
          </small>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="phone" formControlName="phone">
            <label for="floatingInput">Celular</label>
            <small  class="text-danger">
              Ingrese un numero correcto
            </small>
          </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="name" formControlName="email">
          <label for="floatingInput">Correo Electrónico</label>
          <small  class="text-danger">
            Ingrese un correo valido
          </small>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password">
          <label for="floatingInput">Contraseña</label>
          <small  class="text-danger">
            Ingrese una contraseña valida y que coincidan
          </small>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password1">
          <label for="floatingInput">Contraseña</label>
          <small class="text-danger">
            Ingrese una contraseña valida y que coincidan
          </small>
        </div>
        <div class="form-floating mb-2">
          <select class="form-select" formControlName="role">
            <option *ngFor="let rol of roles" [value]="rol.value">
              {{ rol.viewValue }}
            </option>
          </select>
          <label for="floatingInput">Rol</label>
          
        </div>
        <button class="w-50 btn btn-lg btn-primary mb-2" type="submit">Registrar usuario</button>
      </form>

    </div>
</div>
